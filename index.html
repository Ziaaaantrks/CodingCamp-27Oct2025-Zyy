<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List-Zyy</title>
    <!-- css external link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- css tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- header content -->
    <header>
        <h1 class="text-6xl font-bold text-white">ToDo List By ZyyüöÄ</h1>
        <br>
    </header>


    <!-- main content -->
    <main>
        <!-- form section -->
        <section>
            <form class="flex items-center justify-between mb-4 space-x-3" id="todo-form">
                <!-- To do input -->
                <input class="border-4 p-4 rounded text-black border-white" type="text" id="task" placeholder="Enter a new task">

                <!-- date input -->
                <input class="border-4 p-4 rounded text-black border-white" type="date" id="date" placeholder="Enter due date">

            </form>
            <!-- add button -->
            <button class="border p-2 rounded bg-green-600 text-white" type="submit" id="todo-list-btn">Add To Do‚ûï </button>


                
           
        </section>

        <!-- action section -->
         <section class="flex justify-between my-4">

            <!-- clear all button -->
            <button class="border p-2 rounded bg-red-600 text-white" id="clear-all-btn">Clear All ‚ò¢ </button>

            <!-- filter option -->
            <!-- <button class="border p-2 rounded bg-blue-600 text-white" id="filter-todo-btn">filter</button> -->
            <select class="border p-2 rounded bg-red-600 text-white" id="filter-options">
                <option disabled selected>Filter</option>
                <option value="all">All</option>
                <option value="today">Today</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
         </section>
         <!-- To do list section -->
       
        <div class="header-row">
            <span>Tasküìö</span>
            <span>Due Date‚è∞</span>
            <span>Statusüîî</span>
        </div>

        <section>
            <ul id="todo-list">
                <li>No Todos Available</li>
            </ul>
        </section>

    </main>


    <!-- footer content -->
    <footer>
        <p class="text-center text-gray-500">&copy; 2024 To Do List Website By Fauziantariksa.</p>
    </footer>

    <!-- java script external link -->
    <script src="js/script.js"></script>
</body>
</html>
